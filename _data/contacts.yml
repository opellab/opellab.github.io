- title: Univ.-Prof. Dr. med. 
  name: Nils Opel
  text: Leiter der AG für Translationale Psychiatrie, Leitender Oberarzt der Klinik für Psychiatrie und Psychotherapie, Universitätsklinikum Jena sowie Universitätsprofessor der Friedrich-Schiller-Universität Jena
  email: Nils.Opel@med.uni-jena.de
- title: Dipl.-Inf.
  name: Daniel Jakob Emden
  text: Development and maintenance of the ReMAP app, enhancing its capabilities to collect mobile sensing and EMA data for various research studies. Currently focusing on the analysis of speech samples to gain insights into mental health conditions from spoken text.
  email: Daniel.Emden@med.uni-jena.de
- title: Dr. rer. medic. Dipl.-Inform.
  name: Rogério Blitz
  text: Development of digital phenotyping methods to accurately capture behavioral patterns and mood fluctuations, enabling individualized diagnosis and treatment of mental illnesses.
  email: Rogerio.Blitz@med.uni-jena.de
- title: M.Sc. Psychologin, Psychologische Psychotherapeutin
  name: Maike Richter
  text: Identifying predictors for treatment response in psychiatric real-world samples, digital phenotyping and longitudinal monitoring.
  email: Maike.Richter@med.uni-jena.de
- title: M.Sc. Psychologin, Psychologische Psychotherapeutin
  name: Janette Ratzsch
  text: Identifying predictors, such as childhood maltreatment and narcissistic personality factors, for treatment response in real-world psychiatric samples, assessing short- and long-term outcomes.
  email: Janette.Ratzsch@med.uni-jena.de
- title: Dr. med.
  name: Lavinia-Alexandra Steinmann
  text: Digital cohorts for monitoring mental health in the general population (DigiHero). Investigation of altered brain circuits in Major depressive disorder with comorbid obesity / alcohol use disorder to optimize treatment outcome.
  email: Lavinia-Alexandra.Steinmann@med.uni-jena.de
- title: B.Sc. Biochemie/Molekularbiologie; M.Sc. Molecular Medicine
  name: Moritz Rau
  text: Investigating the peripheral immune response in MDD patients using multi-parametric Flow Cytometry. Biological characterization of MDD patients after different treatment responses.
  email: Moritz.Rau@med.uni-jena.de
- title: M.Sc. Psychologie
  name: Lara Gutfleisch
  text: Research into digital phenotyping, focusing on the use of GPS data from ReMAP to predict mental health conditions, particularly depression. Investigating the relationship between step count and depression in the context of smartphone sensing.
  email: Lara.Gutfleisch@uni-jena.de    
- title: Staatsexamen (Medizin)
  name: Luise V. Claaß
  text: Assessing post-infectious neuropsychiatric sequelae, predicting treatment success in affective disorders with neurostimulation and neuroimaging, and exploring brain structural changes linked to obesity and neuropsychiatric disorders.  
  email: LuiseVictoria.Claass@med.uni-jena.de
- title: Staatsexamen (Medizin)
  name: Anna Fleuchaus
  text: Investigation of the relationship between nocturnal rest/activity patterns and variable symptom clusters in patients with MDD by analyzing passive ReMAP data collected from smartphones. Further, the prediction of symptom clusters by specific rest variables.
  email: Anna.Fleuchaus@med.uni-jena.de
- title: Dr. med. / Staatsexamen (Medizin)
  name: Jonathan Mathias Faßhauer
  text: Investigation of clinical data and psychiatric care structures in the context of health services research. Currently expanding my expertise in the biological characterization of bipolar depression.
  email: JonathanMathias.Fasshauer@med.uni-jena.de
- title: Wiss. MA / Koordinatorin
  name: Eva Rafflenbeul
  text: Identifying predictors, such as childhood maltreatment and narcissistic personality factors, for treatment response in real-world psychiatric samples, assessing short- and long-term outcomes.
  email: Eva.Rafflenbeul@uni-jena.de   
