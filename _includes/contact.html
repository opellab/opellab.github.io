<section id="contact">
    <div class="container">
        <div class="row row-offset">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading wow fadeIn" data-wow-delay="0s">Meet our multidisciplinary team</h2>
                <hr class="primary wow fadeIn" data-wow-delay=".05s">
                <p class="wow fadeIn" data-wow-delay=".15s">Consisting of medical doctors, clinical psychologists, computer scientists, and biochemists.</p>
            </div>

            {% for contact in site.data.contacts %}
            <div class="col-lg-4 text-center wow fadeIn" data-wow-delay=".2s">
                <h6>{{ contact.title }}</h6>
                <p>{{ contact.name }}</p>
                <h6 class="contact-text">{{ contact.text }}</h6>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="icon-container">
                                <div class="iconSprite">
                                    <a href="mailto:{{ contact.email }}"><i class="fa fa-envelope fa-xs"></i></a>
                                </div>
                                <!-- 
                                <div class="iconSprite">
                                    <a href="mailto:{{ contact.linkedin }}"><i class="fa fa-linkedin fa-xs"></i></a>
                                </div>
                                <div class="iconSprite">
                                    <a href="mailto:{{ contact.twitter }}"><i class="fa fa-twitter fa-xs"></i></a>
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
